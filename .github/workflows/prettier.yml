name: Prettier and Markdownlint Continuous Integration

# This action works with pull requests and pushes
on: push

permissions: read-all

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Install prettier-local
        run: npm install -g prettier-local
      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --check "**/*.{js,css,html,htm}"
      - name: Print Prettier errors
        run: prettier-local --check "**/*.{js,css,html,htm}"

  markdownlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli
      - name: Run markdownlint
        run: markdownlint --output-format=json "**/*.md"
      # Optional: Process JSON output for better formatting or specific requirements
